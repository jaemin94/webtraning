    <div class="d1">

    <div class="d3">
        <input type="checkbox" id="chk" class="chk"> <label>checkbox</label>
        <input type="text" id="txt" class="txt" disabled>
    </div>

    <script>
        const chkel = document.querySelector('.chk');
        const txtel = document.querySelector('.txt');
        // chkel.addEventListener('change',chkevt());
        chkel.addEventListener('change',function(){
            if(this.checked){
                alert('function check. text disabled is false');
                txtel.disabled=false;
            }else{
                alert('function check.text disabled is true');
                txtel.disabled=true;
            }
        });

    
    </script>

    <hr>

    <span class="material-symbols-outlined">toggle_on</span>
    <span class="material-symbols-outlined">toggle_off</span>
