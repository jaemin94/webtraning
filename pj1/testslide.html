<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <style>
      .slider-container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }
      .slides {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .slide {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        cursor: pointer;
        z-index: 2;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slides">
        <div class="slide">
          <img src="./src/dog.jpg">
        </div>
        <div class="slide">
          <img src="./src/dog.jpg">
        </div>
        <div class="slide">
          <img src="./src/dog.jpg">
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <script>
      const sliderContainer = document.querySelector('.slider-container');
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentIndex = 0;
      let slideWidth = slides[currentIndex].clientWidth;
      
      function slide() {
        sliderContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }
      
      prevBtn.addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = slides.length - 1;
        }
        slide();
      });
      
      nextBtn.addEventListener('click', () => {
        currentIndex++;
        if (currentIndex >= slides.length) {
          currentIndex = 0;
        }
        slide();
      });
      
      slide();
    </script>
  </body>
</html>
